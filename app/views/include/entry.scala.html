@(content: model.PageableCollection[_],emptyMessage: String = "No entries")
@if(content.projection.length > 0) {
    Showing
    @if(content.start + 1 == content.end) {
        @content.end
    } else {
        @{content.start + 1}  to @content.end
    }
    of @{content.length} entries
} else {
    @{emptyMessage}
}
