@import model.NavLink
@(navLinks: Seq[NavLink], anchorClass: Option[String] = None)

@for(link <- navLinks) {
<li @if(link == navLinks.last) {class="hard--right"}>
   @if(link.href.isDefined) {
      <a class="align--middle inline-block @anchorClass.getOrElse("")" href="@{link.href}">@{link.label}</a>
   } else {
      <span class="align--middle inline-block">@{link.label}</span>
   }
</li>
}
